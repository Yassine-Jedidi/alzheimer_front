<div class="flex flex-col items-center gap-6 p-4 max-w-lg mx-auto">
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="audio/*"
    class="border border-gray-300 rounded-lg py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <div class="flex gap-4 items-center">
    <button
      (click)="startRecording()"
      [disabled]="isRecording"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Start Recording
    </button>
    <button
      (click)="stopRecording()"
      [disabled]="!isRecording"
      class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Stop Recording
    </button>
  </div>
  <audio
    *ngIf="audioUrl"
    [src]="audioUrl"
    controls
    class="mt-4 w-full max-w-xs"
  ></audio>
  <button
    (click)="predict()"
    [disabled]="!canPredict"
    class="mt-4 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Predict
  </button>
</div>
